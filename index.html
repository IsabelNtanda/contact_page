<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
      />
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact_page</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body onload="window.getAllUsers()">
      <div id="app">
        <header>
          <div class="contact-actions">
            <span onclick="window.escrever()">Meus contatos</span>
            <div class="actions">
              <a href="cadastro.html">
                <img src="./assets/images/plus.svg" alt="plus" />
              </a>
              <a  href="editar.html" data-id-edit class="link-disable">
                <img src="./assets/images/pencil.svg" alt="pencil" />
              </a>
              
              <a data-id-delete class="link-disable" onclick="window.deleteContactInStorage(event)">
                <img src="./assets/images/trash.svg" alt="trash not found" style="pointer-events: none;" />
              </a>
            </div>
          </div>
          <div class="search">
            <img src="./assets/images/search.svg" alt="" />
            <input
            type="text"
            placeholder="Busque por nome ou por dados de contacto"
            
            onkeyup="window.searchContact(event)"
            />
          </div>
        </header>
        <main>
          <div class="all-groups">
            
          </div>
        </main>
      </div>
      <script src="./assets/js/scrollreveal.js"></script>
      <script type="module" src="./assets/js/main.js"></script>
    </body>
  </html>
